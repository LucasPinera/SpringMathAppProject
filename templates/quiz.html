<!DOCTYPE html>
<html>
<head>
    <title>Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://wallpaperaccess.com/full/237627.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            max-width: 800px;
        }
        form {
            width: 100%;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .score {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<script>
    function startTimer(duration, display) {
        var timer = duration, minutes, seconds;
        var countdown = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                document.getElementById("quiz-form").submit();
                clearInterval(countdown);
            }
        }, 1000);
    }

    window.onload = function () {
        var timeInSeconds = 10; // Change this value to adjust the timer duration
        var display = document.querySelector('#time');
        startTimer(timeInSeconds, display);
    };
</script>
<body>
    <div class="container">
        <h1>Math Quiz</h1>
<p id="timer">Time remaining: <span id="time"></span> seconds</p>

        <form id="quiz-form" method="POST">
            {% for a, b, c, correct in questions %}
                <input type="hidden" name="correct{{ loop.index }}" value="{{ correct }}">
                <p>{{ a }} + {{ b }}x = {{ c }}, solve for x:</p>
                <p>x = <input type="number" step="any" name="answer{{ loop.index }}" ></p>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
