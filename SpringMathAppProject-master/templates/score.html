<!DOCTYPE html>
<html>
<head>
    <title>Math Quiz - Score</title>
    <script src="{{ url_for('static', filename='skycons.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://wallpaperaccess.com/full/237627.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            max-width: 800px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        p.score {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
        }
        @keyframes grow {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(2);
            }
        }
        .message {
            animation: grow 2s ease-in-out infinite alternate;
        }
        #rain {
            width: 700px;
            height: 300px;
            position: left;
            margin-top: -225px;
        }
    </style>
    <script>
        function initRain(score) {
            if (score < 7) {
                var canvas = document.getElementById('rain');
                var skycons = new Skycons({"color": "blue"});
                skycons.add(canvas, "RAIN");
                skycons.play();
            }
        }
    </script>
</head>
<body onload="initRain({{ score }})">
    <div class="container">
        <canvas id="rain"></canvas>
        <h1>Quiz Score</h1>
        {% if score is not none %}
            <p class="score">Your score is {{ score }}/10.</p>
            {% if score < 7 %}
                <p class="message">You Suck</p>
            {% else %}
                <p class="message">You Passed</p>
            {% endif %}
        {% endif %}
        <a href="{{ url_for('quiz') }}"><button type="button">Retry Quiz</button></a>
        <a href="{{ url_for('home') }}"><button type="button">Back to Home</button></a>
    </div>
</body>
</html>
